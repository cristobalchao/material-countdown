<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Material Countdown</title>
    <meta name="description" content="Simple countdown app">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Roboto Font -->
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="amCountdownApp" ng-controller="CountdownCtrl">
    <main layout="column" layout-align="center" ng-init="tick()" ng-click="makeWaves($event)">
        <section class="ink-section">
            <div id="ink"></div>
            <div class="content">
                <div layout="row" layout-align="center">
                    <h1 ng-bind="getCountdownText()"></h1>
                </div>
                <div layout="row" layout-align="center">
                    <div flex="20" class="content">
                        <time ng-bind="dhms.day.value"></time>
                        <label ng-bind="dhms.day.label"></label>
                    </div>
                    <div flex="20" class="content">
                        <time ng-bind="dhms.hr.value"></time>
                        <label ng-bind="dhms.hr.label"></label>
                    </div>
                    <div flex="20" class="content">
                        <time ng-bind="dhms.min.value"></time>
                        <label ng-bind="dhms.min.label"></label>
                    </div>
                    <div flex="20" class="content">
                        <time ng-bind="dhms.sec.value"></time>
                        <label ng-bind="dhms.sec.label"></label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment-duration-format/lib/moment-duration-format.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/controllers.js"></script>
    <!-- endbuild -->
  </body>
</html>
